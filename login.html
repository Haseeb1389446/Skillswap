<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <title>Login</title>
</head>
<body>

  <div class="login-container">
    <!-- Left side: Animated dropping image -->
    <div class="left">
      <img src="images/20250716_1033_Login Interaction Graphics_remix_01k08vdf0zf0ma6kmfd9yf0tx7 (1).png" class="drop-image" alt="Dropping Image">
    </div>

    <!-- Right side: Login form -->
    <div class="right">
      <div class="login-card">
        <h2>Log In</h2>
        <form>
          <input type="email" placeholder="Email Address" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Log In</button>
          <p class="link">Don't have an account? <a href="singup.html">Sign Up</a></p>
        </form>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
