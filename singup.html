<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <title>Signup</title>
</head>
<body>

  <div class="avatar left-avatar">
    <img src="images/20250716_1013_Color Palette Swap_remix_01k08t8sp0ep0tdrcvk6mh56ry (2).png" alt="Left Avatar">
  </div>

  <div class="avatar right-avatar">
    <img src="images/20250716_1018_Color Palette Illustration_remix_01k08tk1t3emtagwjbwpgb03h1 (1).png" alt="Right Avatar">
  </div>

  <div class="form-container">
    <div class="signup-card">
      <h1>Sign Up</h1>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />

        <button type="submit">Create Account</button>
        <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
